<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Game Header -->
    <div class="gameHeader">
      <div class="playerOneHeader">
        <h1>Name: <span class="playerOneName"></span></h1>

        <h1>Health: <span class="playerOneHealth"></span></h1>
      </div>
      <div class="roundHeader"></div>
      <div class="playerTwoHeader">
        <h1>Name: <span class="playerTwoName"></span></h1>
        <h1>Health: <span class="playerTwoHealth"></span></h1>
      </div>
    </div>
    <!-- Feed -->
    <div class="feed">
      <div class="playerOneFeed"></div>
      <div class="playerTwoFeed"></div>
    </div>
    <!-- Game Container -->
    <div class="gameStage">
      <!-- Player One -->
      <div class="playerOne">
        <div class="playerOneImg">
          <img
            src="https://media.tenor.com/oHgHEzWWAFQAAAAC/space-adventure-cobra-spaceship.gif"
            alt=""
            class="hero"
          />
        </div>
      </div>

      <!-- Player Two -->
      <div class="playerTwo">
        <div class="playerOneImg">
          <img
            src="https://media.tenor.com/RlxrgBXn_tMAAAAd/alien-attack-war-of-the-worlds.gif"
            alt=""
            class="alien"
          />
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="controls">
      <div class="attack">
        <button class="attackBtn" onclick="startRound(playerOne, playerTwo)">
          Attack!
        </button>
      </div>
      <button class="player1" onclick="attackPlayerTwo(playerOne)">
        PlayerOne
      </button>
      <button class="player2" onclick="attackPlayerOne(playerTwo)">
        PlayerTwo
      </button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
